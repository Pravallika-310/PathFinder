<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PathFinder</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    background-image: url(webimg1.jpg);
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
}

header {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #f4f4f4;
    padding: 10px 20px;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
}

.logo {
    font-size: 20px;
    font-weight: bold;
}

.title {
    font-size: 24px;
    font-weight: bold;
}

nav a {
    margin-left: 15px;
    text-decoration: none;
    color: #333;
    font-weight: bold;
}

.login-section {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: calc(100vh - 100px); /* Adjust for header height */
}

.login-box {
    width: 300px;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.login-box h2 {
    font-size: 24px;
    margin-bottom: 15px;
}

.login-box label {
    display: block;
    text-align: left;
    margin: 10px 0 5px;
    font-weight: bold;
}

.login-box input[type="text"],
.login-box input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

.login-box button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    font-weight: bold;
    cursor: pointer;
}

.login-box button:hover {
    background-color: #0056b3;
}

.forgot-password {
    display: block;
    margin-top: 10px;
    font-size: 14px;
    color: #007bff;
    text-decoration: none;
}

.forgot-password:hover {
    text-decoration: underline;
}
.logo {
    width: 80px;
    height: 80px;
}
.head {
            background-color: #6a6c6b;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        /* New logo-title class to control logo and title spacing */
        .logo-title {
            display: flex;
            align-items: center;
        }
        .logo {
            width: 100px;  /* Adjust width as needed */
            height: auto;  /* Keeps the aspect ratio */
        }
        .head h1 {
            color: #fff;
            font-size: 1.5em;
            margin-left: 10px; /* Adjusts space between logo and text */
        }
        .head ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        .head ul li {
            margin-left: 20px;
        }
        .head ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
            padding: 5px 10px;
            transition: background 0.3s;
        }
        .head ul li a:hover {
            background-color: #555;
            border-radius: 5px;
        }
    </style>
</head>
<body>
        <header class="head">
            <div class="logo-title">
                <img src="logo3-transformed (1).png"class="logo">
                <h1>PATH FINADER</h1>
            </div>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="find2.html">Find College</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
    </header>

    <section class="login-section">
        <div class="login-box">
            <h2>Login</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Login</button>
                <a href="#" class="forgot-password">Forgot password?</a>
            </form>
        </div>
    </section>
</body>
</html>
